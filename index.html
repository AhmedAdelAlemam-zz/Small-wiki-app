<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>small WikiApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-animate.min.js"></script>
</head>
<body>
<div ng-app="WikiApp" class="container">
    <div class="row">
        <div class="col-lg-12">
            <main  ng-controller="MainCtrl">
                <div class="wrapper fullHeight" id="search">
                    <a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
                    <form ng-submit="search()">
                        <input type="text" ng-model="searchTxt" placeholder="Type something..">
                    </form>
                </div>

                <div class="wrapper">
                    <ul>
                        <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
                        <li>
                            <h1>{{result.title}}</h1>
                            <p>{{result.body}}</p>
                        </li>
                        </a>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
